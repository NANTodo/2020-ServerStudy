<!DOCTYPE html>
<html>
<head>
<title>List Page</title>
</head>
<body>
	<h1>List Page</h1>
	<a href='/insert'>Insert Data</a>
	<hr/>
	<table width="100%" border="1">
		<tr>
			<th>Name</th>
			<th>Model Number</th>
			<th>Series</th>
		</tr>
		<% list.forEach(function(item, index){ %>
		<tr>
			<td><%= item.tname %></td>
			<td><%= item.tcode %></td>
		</tr>
		<% }); %>
	</table>
</body>
</html>
